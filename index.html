<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Sign Up Form</title>
</head>

<body>
  <div class="leftContent">
    <div class="leftLogo">
      <h1>Coding Academy</h1>
    </div>
  </div>
  <div class="rightContent">
    <form action="./" method="post">
      <div class="inputField">
        <label for="username">Username</label>
        <input type="text" autocomplete="username" name="username" required>
        <p class="help">Please enter your username.</p>
      </div>
      <div class="inputField">
        <label for="email">Email</label>
        <input type="email" autocomplete="email" name="email" required>
        <p class="help">Please enter your email.</p>
      </div>
      <div class="inputField">
        <label for="password">Password</label>
        <input type="password" autocomplete="new-password" name="password" required>
        <p class="help">Please enter your password.</p>
      </div>
      <div>
        <button type="submit">Submit</button>
      </div>

    </form>
  </div>
</body>

</html>
